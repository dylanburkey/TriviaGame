<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dylan Burkey's Awesome Triva Game</title>
    <meta name="author" content="Dylan BUrkey">
    <link rel="stylesheet" href="assets/css/scss/style.css">
    <script>
        (function() {
                if (sessionStorage.fonts) {
                    console.log("Fonts installed.");
                    document.documentElement.classList.add('wf-active');
                } else {
                    console.log("No fonts installed.");
                }
            })();
    </script>
</head>
<body>
    <div class="app container">
            <header role="banner">
            <h1 class="header alpha--header">basic life questions</h1>
            <h2 class="beta--header">the funnest, completely abritray triva game ever.</h2>
         </header>
            <div class="container" id="screen1">
                    <div class="jumbotron" id="jumbo">
                        <header role="banner" class="primary-header">
                            <h1 class="alpha">are you smart?</h1>
                        </header>
                        <button class="start">Find out</button>
                    </div>
                </div>
                   
                    <div class="container" id="trivia">
                        <div class="row">
                            <h3 class="text-center" id="timer"></h3>
                        </div>
            
                        <div class="row coltrivia">
                            <div class="" id="quiz"></div>
                        </div>
                        
                    </div>
                        <div class="container" id="end">
                            <div class="jumbotron" id="jumbo">
                                <h1 id="finalRes">if you were able to sit through this, thank you!</h1>
                            
                                <div class="row">
                                <div class="col-lg-12" id="resLoad"><!-- bad code --></div>
                                </div>
                            </div>
                        </div>
                

    </div>
    <!-- /.app -->
    
    <script>
        
            (function(d) {
            var wf = d.createElement('script'), s = d.scripts[0];
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
            s.parentNode.insertBefore(wf, s);
            })(document);
            </script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <script src="assets/javascript/app.js"></script>
</body>
</html>
