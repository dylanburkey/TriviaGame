<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dylan Burkey's Awesome Triva Game</title>
    <meta name="author" content="Dylan BUrkey">
    <link rel="stylesheet" href="css/scss/style.css">
    <script>
        (function() {
                if (sessionStorage.fonts) {
                    console.log("Fonts installed.");
                    document.documentElement.classList.add('wf-active');
                } else {
                    console.log("No fonts installed.");
                }
            })();
    </script>
</head>
<body>
    <div class="app">
            <div class="container" id="screen1">
                    <div class="jumbotron" id="jumbo">
                        <header role="banner" class="primary-header">
                            <h1 class="alpha">enjoy your game</h1>
                        </header>
                        <img src="https://media.giphy.com/media/jhjzOqQKr1Y0E/giphy.gif" alt="World" href="" id="world">
                        <button href="trivia" class="start">Game Start</button>
                    </div>
                </div>
                    <!-- End Start Screen -->
            
                    <!-- Trivia Screen -->
                    <div class="container" id="trivia">
                        <h1 class="row text-center header alpha--header">Geography Trivia Game</h1>
                        <div class="row">
                            <h3 class="text-center" id="timer"></h3>
                        </div><br>
            
                        <div class="row coltrivia">
                            <div class="" id="quiz"></div>
                        </div>
                        
                    </div><br>
                        <!-- End Trivia Screen -->
                        <!-- Corrects and Wrong answwer Screen -->
                        <div class="container" id="end">
                            <div class="jumbotron" id="jumbo">
                                <h1 id="finalRes">Thank you for Playing</h1>
                            
                                <div class="row">
                                <div class="col-lg-12" id="resLoad">hello</div>
                                </div>
                            </div>
                        </div>
                

    </div>
    <!-- /.app -->
    
    <script>
        
            (function(d) {
            var wf = d.createElement('script'), s = d.scripts[0];
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
            s.parentNode.insertBefore(wf, s);
            })(document);
            </script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <script src="javascript/app.js"></script>

</html>
